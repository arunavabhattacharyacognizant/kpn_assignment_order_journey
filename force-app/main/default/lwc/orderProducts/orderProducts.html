<template>
	<lightning-card icon-name="standard:order_item" title="Order Products">
		<div slot="actions">
			<div slot="footer">
				<lightning-button
					disabled={activatingOrder}
					label="Activate"
					title="Activate"
					onclick={activateOrder}
					class="slds-m-left_x-small">
				</lightning-button>
			</div>
		</div>
		<div class="table-container">
			<template if:true={areDetailsVisible}>
				<lightning-datatable
					key-field="Id"
					enable-infinite-loading="true"
					hide-checkbox-column
					load-more-offset={initialOffset}
					onloadmore={loadMoreProducts}
					columns={columns}
					data={initialData}
					default-sort-direction={defaultSortDirection}
					sorted-direction={sortDirection}
					sorted-by={sortedBy}
					onsort={sortTable}>
				</lightning-datatable>
			</template>
			<template if:false={areDetailsVisible}>
				<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
			</template>
		</div>
	</lightning-card>
</template>
